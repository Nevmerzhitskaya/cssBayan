<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Bayan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CSS Bayan: an accordion with HTML and CSS only">
    <meta name="author" content="Nevmerzhitskaya">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css?v=1.0">
</head>

<body>
    <main>
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion-tab">
                <input type="radio" id="tab1" name="accordion" checked>
                <label for="tab1">
                    <div class="accordion-title">What are memes and how to use them<span class="accordion-icon">►</span>
                    </div>
                    <div class="accordion-descr">
                        <img src="./assets/meme1.png">
                    </div>
                </label>
            </div>
            <div class="accordion-tab">
                <input type="radio" id="tab2" name="accordion">
                <label for="tab2">
                    <div class="accordion-title">Why did I just read it<span class="accordion-icon">►</span>
                    </div>
                    <div class="accordion-descr">
                        <img src="./assets/meme2.jpg">
                    </div>
                </label>
            </div>
            <div class="accordion-tab">
                <input type="radio" id="tab3" name="accordion">
                <label for="tab3">
                    <div class="accordion-title">Why can't you just be normal <span class="accordion-icon">►</span>
                    </div>
                    <div class="accordion-descr">
                        <img src="./assets/meme3.jpg">
                    </div>
                </label>
            </div>
            <div class="accordion-tab">
                <input type="radio" id="tab4" name="accordion">
                <label for="tab4">
                    <div class="accordion-title">Are you serious?<span class="accordion-icon">►</span>
                    </div>
                    <div class="accordion-descr">
                        <img src="./assets/meme4.jpg">
                    </div>
                </label>

            </div>

        </div>
    </main>
</body>

</html>
